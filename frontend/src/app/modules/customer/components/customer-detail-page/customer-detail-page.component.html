<section class="mx-auto mt-5 max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow">
  <ng-container *ngIf="!isFetchingData else asideLoading">
    <aside  class="w-full bg-white">
      <div class="flex flex-col items-start">
        <img class="self-center w-36 h-36 mb-3 rounded-full shadow-lg" src="assets/images/default-profile-image.jpg"
             alt="profile image"/>
        <h5 class="mb-1 mt-3 text-2xl font-semibold text-gray-900 dark:text-white">{{ personalDetail.fullName }}</h5>
        <span class="inline-block mb-2 text-gray-500 dark:text-gray-400">{{ tasklionAccount.username }}</span>
        <div class="text-gray-700 mt-2">
          <div class="text-sm">
            <div class="grid grid-cols-2">
              <div class="py-2 pe-2 font-medium">Phone Number</div>
              <div class="py-2">+60 {{ personalDetail.phoneNumber }}</div>
            </div>
            <div class="grid grid-cols-2">
              <div class="py-2 pe-2 font-medium">Email Address</div>
              <div class="py-2">
                <a class="text-blue-800" href="mailto:{{ tasklionAccount.email }}">{{ tasklionAccount.email }}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </aside>
  </ng-container>
</section>

<ng-template #asideLoading>
  <div role="status" class="col-span-full lg:col-span-4 w-full p-4 animate-pulse md:p-6 ">
    <div class="flex items-center justify-center h-48 mb-4 rounded dark:bg-gray-700">
      <svg class="w-48 h-48 me-3 text-gray-200 dark:text-gray-700" aria-hidden="true"
           xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path
          d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
      </svg>
    </div>
    <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 my-8"></div>
    <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
    <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
    <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
    <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700"></div>
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>
