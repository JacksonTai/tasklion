<ng-container *ngIf="serviceReviews && serviceReviews.length > 0; else emptyState">
  <ng-container *ngFor="let serviceReview of serviceReviews">
    <article class="mb-8">
      <div class="flex justify-between items-start">
        <div class="flex items-center mb-2">
          <img class="w-10 h-10 me-4 rounded-full" src="/assets/images/default-profile-image.jpg" alt="">
          <div class="font-medium dark:text-white">
            <p>
              {{ serviceReview.reviewerUsername }}
              <time datetime="2014-08-16 19:00" class="block text-sm text-gray-500 dark:text-gray-400">Reviewed on
                {{ serviceReview.reviewDate }}
              </time>
            </p>
          </div>
        </div>
        <p class="bg-blue-100 text-blue-800 text-sm font-semibold inline-flex items-center p-1.5 rounded">
          {{ serviceReview.rating | number : '1.1-1' }}
        </p>
      </div>
      <p class="mb-3 text-gray-500 dark:text-gray-400">{{ serviceReview.comment }}</p>
    </article>
  </ng-container>
</ng-container>

<ng-template #emptyState>
  <div
    class="flex flex-col justify-center items-center p-6">
    <img class="self-center max-h-32 inline-block ml-3" src="assets/images/open-white-cardboard-box.png"
         alt="empty result picture"/>
    <p class="mt-3 font-bold">There is no review yet</p>
  </div>
</ng-template>
