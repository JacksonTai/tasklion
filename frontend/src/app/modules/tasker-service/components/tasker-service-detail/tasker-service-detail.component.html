<section class="py-3">
  <nav class="flex mb-3" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
      <li>
        <div class="flex items-center">
          <a [routerLink]="getServicesLink()" class="text-sm font-medium text-gray-500 hover:text-blue-600">
            Services
          </a>
        </div>
      </li>
      <li aria-current="page">
        <div class="flex items-center">
          <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
               fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 9 4-4-4-4"/>
          </svg>
          <span class="ms-1 text-sm font-medium text-gray-700 md:ms-2">Detail</span>
        </div>
      </li>
    </ol>
  </nav>

  <ng-container *ngIf="!isTaskerServiceLoading else loadingTemplate">
    <div class="mb-3">
      <h5 class="me-3 mb-2 font-semibold text-lg tracking-tight text-gray-900 dark:text-white">
        {{ taskerService?.category?.name }}
      </h5>
      <tasklion-rating-detail [overallRating]="taskerService?.ratingDetail?.overallRating"
                              [totalReviews]="taskerService?.ratingDetail?.totalReviews">
      </tasklion-rating-detail>
      <p>{{ taskerService?.description }}</p>
    </div>
  </ng-container>
  <div class="flex flex-col pt-3">
    <hr class="h-px mb-3 bg-gray-200 border-0 dark:bg-gray-700">
    <h5 class="me-3 font-semibold text-lg tracking-tight text-gray-900 dark:text-white">
      Reviews
    </h5>
    <ng-container *ngIf="!isServiceReviewLoading else loadingTemplate">
      <tasklion-service-review-list [serviceReviews]="serviceReviews.content"></tasklion-service-review-list>
    </ng-container>
  </div>
  <tasklion-paginator [paginationModel]="serviceReviews" (pageChange)="onPageChange($event)"></tasklion-paginator>
</section>

<ng-template #loadingTemplate>
  <tasklion-loading-spinner></tasklion-loading-spinner>
</ng-template>
