<section class="max-w-screen-md mx-auto mt-3">
  <nav class="flex mb-3" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
      <li>
        <div class="flex items-center">
          <a [routerLink]="['/', RouteConstant.TASKER, RouteConstant.AVAILABILITY]"
             class="text-sm font-medium text-gray-500 hover:text-blue-600">
            Availability
          </a>
        </div>
      </li>
      <li aria-current="page">
        <div class="flex items-center">
          <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
               fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 9 4-4-4-4"/>
          </svg>
          <span class="ms-1 text-sm font-medium text-gray-700 md:ms-2">Update Availability</span>
        </div>
      </li>
    </ol>
  </nav>
  <div class="mt-3">
    <tasklion-alert [showIf]="isUpdateSuccess" message="Availability updated successfully"></tasklion-alert>
  </div>
  <ng-container *ngIf="isRepeat != undefined">
    <tasklion-tasker-availability-update-form
      [isRepeat]="isRepeat"
      [minStartTime]="minStartTime"
      [maxStartTime]="maxStartTime"
      [minEndTime]="minEndTime">
    </tasklion-tasker-availability-update-form>
  </ng-container>
  <tasklion-alert type="danger" [showIf]="isUpdateFailed" [message]="errorResponseMessage"></tasklion-alert>
  <tasklion-submit-button (click)="updateTaskerAvailability()" [isLoading]="isLoading"></tasklion-submit-button>
</section>
