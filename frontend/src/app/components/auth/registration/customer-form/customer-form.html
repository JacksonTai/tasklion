<form class="space-y-4 md:space-y-6" [formGroup]="customerForm">
  <section class="mb-10">
    <h2 class="text-gray-500 dark:text-white mb-1">Personal Details</h2>
    <div class="mb-5">
      <label for="fullName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Full name</label>
      <input type="text" name="fullName" id="fullName" formControlName="fullName"
             class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <tasklion-error-field-test [control]="customerForm.controls['fullName']"
                                 [errorMessages]="validationMessages['fullName']"></tasklion-error-field-test>
    </div>
    <div class="mb-5">
      <label for="phone-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone number</label>
      <div class="relative">
        <div class="absolute inset-y-0 start-0 top-0 flex items-center ps-3.5 pointer-events-none">
          <span class="text-sm text-gray-700">+60</span>
        </div>
        <input type="text" id="phone-input" aria-describedby="helper-text-explanation" formControlName="phoneNumber"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
               pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123456789"/>
      </div>
      <tasklion-error-field-test [control]="customerForm.controls['phoneNumber']"
                                 [errorMessages]="validationMessages['phoneNumber']"></tasklion-error-field-test>
    </div>
    <div class="mb-5">
      <label for="dateOfBirth" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Date of Birth
      </label>
      <input placeholder="Select date" type="date" id="dateOfBirth" formControlName="dateOfBirth"
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <tasklion-error-field-test [control]="customerForm.controls['dateOfBirth']"
                                 [errorMessages]="validationMessages['dateOfBirth']"></tasklion-error-field-test>
    </div>
  </section>
  <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">
  <section class="mb-10">
    <h2 class="text-gray-500 dark:text-white mb-1">Address</h2>
    <div class="mb-5">
      <label for="addressLine" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Address Line</label>
      <input type="text" name="addressLine" id="addressLine" formControlName="addressLine"
             class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <tasklion-error-field-test [control]="customerForm.controls['addressLine']"
                                 [errorMessages]="validationMessages['addressLine']"></tasklion-error-field-test>
    </div>
    <div class="mb-5">
      <label for="state" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">State</label>
      <select id="state" formControlName="state" (change)="onCityChange($event)"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option [value]="''" disabled selected>Choose a state</option>
        <option *ngFor="let state of states" [value]="state">{{ state }}</option>
      </select>
      <tasklion-error-field-test [control]="customerForm.controls['state']"
                                 [errorMessages]="validationMessages['state']"></tasklion-error-field-test>
    </div>
    <div class="mb-5">
      <label for="city" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">City</label>
      <select id="city" formControlName="city"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option [value]="''" disabled selected>Choose a city</option>
        <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
      </select>
      <tasklion-error-field-test [control]="customerForm.controls['city']"
                                 [errorMessages]="validationMessages['city']"></tasklion-error-field-test>
    </div>
    <div class="mb-5">
      <label for="postcode" class="block text-sm mb-2 font-medium text-gray-900 dark:text-white">Postcode:</label>
      <div class="relative">
        <div class="absolute inset-y-0 start-0 top-0 flex items-center ps-3.5 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
               fill="currentColor" viewBox="0 0 16 20">
            <path
              d="M8 0a7.992 7.992 0 0 0-6.583 12.535 1 1 0 0 0 .12.183l.12.146c.112.145.227.285.326.4l5.245 6.374a1 1 0 0 0 1.545-.003l5.092-6.205c.206-.222.4-.455.578-.7l.127-.155a.934.934 0 0 0 .122-.192A8.001 8.001 0 0 0 8 0Zm0 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z"/>
          </svg>
        </div>
        <input type="text" id="postcode" maxlength="5" placeholder="e.g. 12345"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>
      </div>
      <tasklion-error-field-test [control]="customerForm.controls['postcode']"
                                 [errorMessages]="validationMessages['postcode']"></tasklion-error-field-test>
    </div>
  </section>
  <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">
  <section class="mb-10">
    <h2 class="text-gray-500 dark:text-white mb-1">Account Details</h2>
    <div class="mb-5">
      <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
      <input type="text" name="username" id="username" formControlName="username"
             class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <tasklion-error-field-test [control]="customerForm.controls['username']"
                                 [errorMessages]="validationMessages['username']"></tasklion-error-field-test>
    </div>
    <div class="mb-5">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email Address</label>
      <input type="text" name="email" id="email" formControlName="email"
             class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <tasklion-error-field-test [control]="customerForm.controls['email']"
                                 [errorMessages]="validationMessages['email']"></tasklion-error-field-test>
    </div>
    <div class="mb-5">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
      <input type="password" name="password" id="password" formControlName="password"
             class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <tasklion-error-field-test [control]="customerForm.controls['password']"
                                 [errorMessages]="validationMessages['password']"></tasklion-error-field-test>
    </div>
    <div class="mb-5">
      <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Confirm password
      </label>
      <input type="password" name="confirm-password" id="confirm-password" formControlName="confirmPassword"
             class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <tasklion-error-field-test [control]="customerForm.controls['confirmPassword']"
                                 [errorMessages]="validationMessages['confirmPassword']"></tasklion-error-field-test>
    </div>
  </section>
</form>
