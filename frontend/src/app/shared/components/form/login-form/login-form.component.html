<form class="space-y-4" [formGroup]="loginForm" (ngSubmit)="login()">
  <div *ngIf="isLoginFailed"
       class="p-4  text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
    <span class="font-medium">{{ loginFailedMessage | dashIfEmpty }}</span>
  </div>

  <div>
    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
    <input type="text" id="email" name="email" formControlName="email"
           class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"/>
    <tasklion-error-field [control]="loginForm.controls['email']"
                          [errorMessages]="validationMessages['email']"></tasklion-error-field>
  </div>

  <div>
    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
    <input type="password" id="password" name="password" formControlName="password"
           class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"/>
    <tasklion-error-field [control]="loginForm.controls['password']"
                          [errorMessages]="validationMessages['password']"></tasklion-error-field>
  </div>

<!--  <div class="flex items-center justify-end">-->
<!--    <a href="#" class="self-end text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">-->
<!--      Forgot password?-->
<!--    </a>-->
<!--  </div>-->

  <div>
    <tasklion-submit-button [isLoading]="isLoading" label="Sign in"></tasklion-submit-button>
  </div>
</form>
