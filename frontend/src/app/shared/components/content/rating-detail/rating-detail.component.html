<div class="flex items-center mb-2">
  <p [ngClass]="mainRating ? 'bg-blue-700 text-white' : 'bg-blue-100 text-blue-800'"
     class="text-sm font-semibold inline-flex items-center p-1.5 rounded">
    {{ overallRating | number : '1.1-1' }}
  </p>
  <span class="w-1 h-1 mx-2 bg-gray-900 rounded-full dark:bg-gray-500"></span>
  <p class="text-sm font-medium text-gray-500 dark:text-gray-400">
    {{ totalReviews }} review
  </p>
</div>
